micronaut:
  application:
    name: buyOycCateringService
  server:
    port: 8087

r2dbc:
  datasources:
    default:
      schema-generate: NONE
      dialect: POSTGRES
      url: r2dbc:postgresql://kong@localhost:5432/yucca?currentSchema=ticket
      username: kong
      password: kong

flyway:
  datasources:
    default:
      enabled: true
      cleanDisabled: true

jackson:
  serialization:
    indentOutput: true
    writeDatesAsTimestamps: false
  deserialization:
    failOnUnknownProperties: false

redis:
    uri: redis://localhost
    timeout: 30s
