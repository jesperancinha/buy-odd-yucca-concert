name: BOYC Build on PR

on:
  pull_request:
    branches: [ master ]
  push:
    branches:
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'adopt'

        - name: Build and Test
          uses: nick-fields/retry@v3
          with:
            max_attempts: 2
            retry_on: error
            timeout_seconds: 2400
            command: |
              make report
