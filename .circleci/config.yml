version: 2
jobs:
  build-maven:
    machine:
      image: ubuntu-2204:2023.04.2

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install SDK 21
          command: wget https://download.java.net/java/GA/jdk21.0.2/f2283984656d49d69e91c558476027ac/13/GPL/openjdk-21.0.2_linux-x64_bin.tar.gz &&
            tar xvf openjdk-21.0.2_linux-x64_bin.tar.gz &&
            sudo mv jdk-21*/ /opt/jdk21 &&
            export JAVA_HOME=/opt/jdk21 &&
            echo "export JAVA_HOME=/opt/jdk21" >> ~/.bashrc &&
            echo "export PATH=$JAVA_HOME/bin:$PATH" >> ~/.bashrc

      - run:
          name: Java Version Check
          command: java -version

      - run:
          name: Maven Clean Install
          command: mvn clean install

  build-yarn:
    docker:
      - image: cimg/node:18.8.0

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          command: yarn --force
          working_directory: buy-odd-yucca-gui

      - run:
          command: yarn
          working_directory: buy-odd-yucca-gui

workflows:
  version: 2
  build_all:
    jobs:
      - build-maven
      - build-yarn
