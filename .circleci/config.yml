version: 2
jobs:
  build-maven:
    machine:
      image: ubuntu-2204:2023.04.2

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install SDK 25
          command: wget null &&
            tar -xvf null &&
            sudo mv jdk-25*/ /opt/jdk25 &&
            export JAVA_HOME=/opt/jdk25 &&
            echo "export JAVA_HOME=/opt/jdk25" >> ~/.bashrc &&
            echo "export PATH=$JAVA_HOME/bin:$PATH" >> ~/.bashrc

      - run:
          name: Java Version Check
          command: java -version

      - run:
          name: Maven Clean Install
          command: mvn clean install

  build-yarn:
    docker:
      - image: cimg/node:22.0.0

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          command: yarn --force
          working_directory: buy-odd-yucca-gui

      - run:
          command: yarn
          working_directory: buy-odd-yucca-gui

workflows:
  version: 2
  build_all:
    jobs:
      - build-maven
      - build-yarn
