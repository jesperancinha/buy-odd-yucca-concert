# a very minimal declarative config file
_format_version: "2.1"
_transform: true

services:
  - name: buy-oyc-parking-service
    url: http://buy-oyc-parking:8085
    routes:
      - name: buy-oyc-parking-service-routes
        paths:
          - /api/yucca-parking
        strip_path: true

  - name: buy-oyc-ticket-service
    url: http://buy-oyc-ticket:8086
    routes:
      - name: buy-oyc-ticket-service-routes
        paths:
          - /api/yucca-ticket
        strip_path: true

  - name: buy-oyc-catering-service
    url: http://buy-oyc-catering:8087
    routes:
      - name: buy-oyc-catering-service-routes
        paths:
          - /api/yucca-catering
        strip_path: true

  - name: buy-oyc-api-service
    url: http://buy-oyc-api:8088
    routes:
      - name: buy-oyc-api-service-routes
        paths:
          - /api/yucca-api
        strip_path: true

